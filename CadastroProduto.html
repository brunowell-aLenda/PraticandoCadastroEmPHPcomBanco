<!DOCTYPE HTML>
<html>
<head>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.maskMoney.js" type="text/javascript"></script>
<meta charset="utf-8">
<title>Cadastro de Produto</title>
<script type="text/javascript">
$(function(){
 $("#preco").maskMoney({symbol:'R$ ', 
showSymbol:true, thousands:'.', decimal:'.', symbolStay: true});
 })
</script>
</head>
<body>
<form name="CadastroProduto" 
action="CadastroProduto.php" method="POST">
<label>Codigo</label><br>
<input type="text" name="codigo" id="codigo"><br>
<label>Nome</label><br>
<input type="text" name="nome" id="nome"><br>
<label>Descrição</label><br>
<input type="text" name="desc" id="desc"><br>
<label>Preço R$</label><br>
<input type="text" name="preco" id="preco"><br>
<label>Quantidade</label><br>
<input type="number" name="qtd" id="qtd"><br>
<label>Data</label><br>
<input type="type" name="data" id="data"><br>
<input type="submit" value="Enviar">
</form>
</body>
</html>
